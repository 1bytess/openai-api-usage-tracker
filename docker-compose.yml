version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openai-usage-tracker
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - OPENAI_ADMIN_KEY=${OPENAI_ADMIN_KEY}
    volumes:
      # Mount the API key mappings file so it can be updated without rebuilding
      - ./src/lib/apiKeyMappings.json:/app/src/lib/apiKeyMappings.json:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - openai-tracker-network

networks:
  openai-tracker-network:
    driver: bridge
